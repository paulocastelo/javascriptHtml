<canvas width="900" height="600"></canvas>
<script>

var screen = document.querySelector('canvas');
var brush = screen.getContext('2d');

brush.fillStyle = 'lightGrey';
brush.fillRect(0, 0, 900, 600);

brush.fillStyle = 'green';
brush.fillRect(0, 0, 300, 900);

brush.fillStyle = 'red';
brush.fillRect(600, 0, 400, 900);

brush.fillStyle = 'yellow';
brush.beginPath();
brush.moveTo(450, 300);
brush.lineTo(300, 600);
brush.lineTo(600, 600);
brush.fill();


brush.fillStyle = 'blue';
brush.beginPath();
brush.arc(450, 300, 100, 0, 2 * 3.14);
brush.fill();
</script>
