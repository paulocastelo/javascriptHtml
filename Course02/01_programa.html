<canvas width="900" height="600"></canvas>
<script>

var screen = document.querySelector('canvas');
var brush = screen.getContext('2d');

brush.fillStyle = 'lightGrey';
brush.fillRect(0, 0, 900, 600);

// draw a perfect five pointed star
function drawStar(brush, cx, cy, spikes, outerRadius, innerRadius) {
    var rot = Math.PI / 2 * 3;
    var x = cx;
    var y = cy;
    var step = Math.PI / spikes;

    brush.beginPath();
    brush.moveTo(cx, cy - outerRadius)

    for (i = 0; i < spikes; i++) {
        x = cx + Math.cos(rot) * outerRadius;
        y = cy + Math.sin(rot) * outerRadius;
        brush.lineTo(x, y)
        rot += step

        x = cx + Math.cos(rot) * innerRadius;
        y = cy + Math.sin(rot) * innerRadius;
        brush.lineTo(x, y)
        rot += step
    }

    brush.lineTo(cx, cy - outerRadius);
    brush.closePath();
    brush.lineWidth=5;
    brush.strokeStyle='blue';
    brush.stroke();
    brush.fillStyle='blue';
    brush.fill();
}

// Use the function to draw a star
drawStar(brush, 450, 300, 5, 200, 100);



</script>
