//draw a regular octagon
brush.fillStyle = 'blue';
brush.beginPath();

var centerX = 450; // X coordinate of the center of the octagon
var centerY = 300; // Y coordinate of the center of the octagon
var radius = 200; // Radius of the octagon
var angle = Math.PI / 8; // Starting angle (22.5 degrees)

for (var i = 0; i <= 8; i++) {
    var x = centerX + radius * Math.cos(angle);
    var y = centerY + radius * Math.sin(angle);
    if (i === 0) {
        brush.moveTo(x, y);
    } else {
        brush.lineTo(x, y);
    }
    angle += Math.PI / 4; // Increment the angle by 45 degrees
}

brush.closePath();
brush.fill();
